<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Primary Meta Tags -->
    <title>Corona Tracker</title>
    <meta name="title" content="Corona Tracker">
    <meta name="description" content="One stop platform for data and news related to 2019-nCov">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.coronatracker.com/">
    <meta property="og:title" content="Corona Tracker">
    <meta property="og:description" content="One stop platform for data and news related to 2019-nCov">
    <meta property="og:image" content="/corona-og.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.coronatracker.com/">
    <meta property="twitter:title" content="Corona Tracker">
    <meta property="twitter:description" content="One stop platform for data and news related to 2019-nCov">
    <meta property="twitter:image" content="/corona-og.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but corona-tracker doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
